                <script>
                    <!-- This script is responsible for ensuring no input areas are empty or contain '<' or '>' -->
                    function ReviewCheck(){
                        let firstname = document.forms["HotelReviewForm"]["firstname"].value;
                        if (firstname == "") {
                            alert("No First Name entered, please enter a First Name.");
                            return false;
                        }
                        if (firstname.includes("<")) {
                            alert("Please do not use '<' in the input fields.");
                            return false;
                        }
                        if (firstname.includes(">")) {
                            alert("Please do not use '>' in the input fields.");
                            return false;
                        }

                        let surname = document.forms["HotelReviewForm"]["surname"].value;
                        if (surname == "") {
                            alert("No Surname entered, please enter a Surname.");
                            return false;
                        }
                        if (surname.includes("<")) {
                            alert("Please do not use '<' in the input fields.");
                            return false;
                        }
                        if (surname.includes(">")) {
                            alert("Please do not use '>' in the input fields.");
                            return false;
                        }

                        let countrycity = document.forms["HotelReviewForm"]["countrycity"].value;
                        if (countrycity == "") {
                            alert("No Country/City entered, please enter a Country/City.");
                            return false;
                        }
                        if (countrycity.includes("<")) {
                            alert("Please do not use '<' in the input fields.");
                            return false;
                        }
                        if (countrycity.includes(">")) {
                            alert("Please do not use '>' in the input fields.");
                            return false;
                        }

                        let comment = document.forms["HotelReviewForm"]["comment"].value;
                        if (comment == "") {
                            alert("No Comment entered, please enter a Comment.");
                            return false;
                        }
                        if (comment.includes("<")) {
                            alert("Please do not use '<' in the input fields.");
                            return false;
                        }
                        if (comment.includes(">")) {
                            alert("Please do not use '>' in the input fields.");
                            return false;
                        }
                    }

                </script>

                            <script>
                                document.getElementById('revTable').addEventListener('click', function(event) {
                                    if (event.target.tagName.toLowerCase() === 'td') {
                                        var clickedRowData = event.target.parentElement;
                                        var rowDataArray = [];

                                        for (var i = 0; i < clickedRowData.cells.length; i++) {
                                            rowDataArray.push(clickedRowData.cells[i].textContent);
                                        }

                                        var rowVar = rowDataArray;

                                        var formId = document.getElementById("firstname");
                                        formId.value = rowDataArray[1];

                                        var formId = document.getElementById("surname");
                                        formId.value = rowDataArray[2];

                                        var formId = document.getElementById("countrycity");
                                        formId.value = rowDataArray[3];

                                        var formId = document.getElementById("comment");
                                        formId.value = rowDataArray[4];
                                    }
                                });
